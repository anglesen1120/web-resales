<div class="total-ads main-grid-border" *ngIf="this.productItem.length>0">
  <div class="container">
    <div class="select-box">
      <app-sorts></app-sorts>
      <div class="clearfix"></div>
    </div>
    <ol class="breadcrumb" style="margin-bottom: 5px;">
      <li><a href="index.html">Home</a></li>
      <li><a href="categories.html">Categories</a></li>
      <li class="active">Services</li>
    </ol>
    <div class="ads-grid row">
      <div class="side-bar col-md-3">
        <div class="search-hotel">
          <h3 class="sear-head">Name contains</h3>
          <form>
            <input type="text" value="Product name..." onfocus="this.value = '';"
              onblur="if (this.value == '') {this.value = 'Product name...';}" required="">
            <input type="submit" value=" ">
          </form>
        </div>

        <div class="range">
          <h3 class="sear-head">Price range</h3>
        </div>
        <h2 class="sear-head fer">Featured Ads</h2>
        <mat-card>
          <div class="row">
            <div class="col-md-6 ">
              <img src="../../assets/images/f1.jpg" title="ad image" alt="" />
            </div>
            <div class="col-md-6 featured-ad-right">
              <h4>Lorem Ipsum is simply dummy text of the printing industry</h4>
              <p>$ 450</p>
            </div>q
          </div>
        </mat-card>
      </div>
      <div class="ads-display col-md-9">

        <div class="bs-example bs-example-tabs" role="tabpanel" data-example-id="togglable-tabs">
          <ul id="myTab" class="nav nav-tabs nav-tabs-responsive" role="tablist">
          </ul>
          <div id="myTabContent" class="tab-content">
            <mat-tab-group animationDuration="0ms">
              <mat-tab label="Tất cả sản phẩm">
                <div class="wrapper">
                  <div class="content">
                    <!-- content here -->
                    <div class="product-grid__wrapper">
                      <!-- Product list start here -->
                      <!-- Single product -->
                      <div class="product-grid__product-wrapper" *ngFor="let item of productItem">
                        <div class="product-grid__product">
                          <div class="product-grid__img-wrapper">
                            <img [src]=item.image class="product-grid__img" />
                          </div>
                          <span class="product-grid__title">
                            <p>{{item.product.subject}}</p>
                          </span>
                          <span class="product-grid__price">{{item.product.price}}</span>
                          <div class="product-grid__extend-wrapper">
                            <div class="product-grid__extend">
                              <!-- <p class="product-grid__description">{{item.product.body}}</p> -->
                              <span class="product-grid__btn product-grid__add-to-cart"><i
                                  class="fa fa-cart-arrow-down"></i> Thêm giỏ hàng</span>
                              <span class="product-grid__btn product-grid__view"><i class="fa fa-eye"></i> Xem</span>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="paginator">
                        <app-paginator (emitPaginator)="paginatorValue($event)"></app-paginator>
                      </div>
                    </div>

                  </div>


                  <div>

                  </div>
                </div>

              </mat-tab>
              <mat-tab label="Xem theo danh sách">Xem theo danh sách</mat-tab>
            </mat-tab-group>
          </div>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
</div>

<ng-template #spinner>
  <div class="spinner-wrapper">
    <ngx-spinner type="ball-fussion" bdColor="rgba(0,0,0,0)" color="rgb(22, 193, 243)" [fullScreen]="false">
    </ngx-spinner>
  </div>
</ng-template>
